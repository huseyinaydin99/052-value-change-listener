<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Seçilen personel hakkında" />
                <h:inputText id="personel" value="#{personel.hakkinda}" size="45" />
                <h:selectOneMenu value="#{personel.hakkinda}" onchange="submit()">
                    <f:valueChangeListener type="com.siteadi.PersonelValueListener" />
                    <f:selectItems value="#{personel.kisiler}" var="p" />
                </h:selectOneMenu>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
